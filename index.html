<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style> 
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form id="contact-form" action="https://script.google.com/macros/s/AKfycbzdBxslWWdEu0yrlhFXRH_nvq4dIzZlyEHIgMgGSgykbuj8OJGf0qAgJXf73A-rT8XeRg/exec" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            
            <label for="phone1">Phone 1:</label>
            <input type="tel" id="phone1" minlength="10" name="phone1" required>
            <br>
            
            <label for="phone2">Phone 2:</label>
            <input type="tel" id="phone2" name="phone2" required>
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
            <br>
            
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" >
            <br>
            
            <label for="college">College:</label>
            <input type="text" id="college" name="college" >
            <br>
            
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" >
            <br>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" >
            <br>
            
            
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
            <br>
            
            <label for="time">Time:</label>
            <select name="time" id="time">
                <option value="9 AM">9 AM</option>
                <option value="1 PM">1 PM</option>
            </select>
            <br>
            <input type="hidden" id="currenttime" name="currenttime">
            
            <input type="submit" value="Submit">
            <br>
        </form>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            var currentTime = new Date().toLocaleTimeString();
            document.getElementById('currenttime').value = currentTime;
        });
    </script>
</body>
</html>
